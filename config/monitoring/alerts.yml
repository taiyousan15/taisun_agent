# TAISUN v2 - Alert Rules
groups:
  - name: taisun-critical
    rules:
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 15% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: ContainerDown
        expr: absent(container_last_seen{name=~"taisun-.*"}) OR (time() - container_last_seen{name=~"taisun-.*"}) > 60
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "TAISUN container is down"
          description: "Container {{ $labels.name }} has been down for more than 1 minute"

      - alert: PrometheusTargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus target is down"
          description: "Target {{ $labels.instance }} (job: {{ $labels.job }}) is down"

  - name: taisun-warning
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% (current: {{ $value | printf \"%.1f\" }}%)"

      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name=~"taisun-.*"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container CPU usage is high"
          description: "Container {{ $labels.name }} CPU usage is above 80%"

      - alert: ContainerHighMemory
        expr: (container_memory_usage_bytes{name=~"taisun-.*"} / container_spec_memory_limit_bytes{name=~"taisun-.*"}) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container memory usage is high"
          description: "Container {{ $labels.name }} memory usage is above 80%"
