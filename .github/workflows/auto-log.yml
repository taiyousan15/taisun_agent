name: Auto Log to Issue

on:
  # 毎日9時（JST 18時）に実行
  schedule:
    - cron: '0 9 * * *'

  # 手動実行を許可
  workflow_dispatch:
    inputs:
      title:
        description: 'Issue title'
        required: false
        default: ''
      message:
        description: 'Issue message'
        required: false
        default: ''

  # プッシュ時にも実行（mainブランチのみ）
  push:
    branches:
      - main

jobs:
  create-log-issue:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 100  # 最近のコミット履歴を取得

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and save results
        id: test
        run: |
          npm test > test-results.txt 2>&1 || true
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Create log issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # カスタムタイトルとメッセージがある場合はそれを使用
          TITLE="${{ github.event.inputs.title }}"
          MESSAGE="${{ github.event.inputs.message }}"

          if [ -z "$TITLE" ]; then
            TITLE="作業ログ: $(date '+%Y-%m-%d')"
          fi

          # スクリプトを実行
          ./scripts/log-to-issue.sh "$TITLE" "$MESSAGE"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
          retention-days: 30
